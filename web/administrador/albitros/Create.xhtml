<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlbitrosCreateDlg" widgetVar="AlbitrosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.CreateAlbitrosTitle}">
            <h:form id="AlbitrosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{albitrosController.selected != null}">

                        <p:outputLabel value="#{idioma.CreateAlbitrosLabel_observacion}" for="observacion" />
                        <p:inputText id="observacion" value="#{albitrosController.selected.observacion}" title="#{idioma.CreateAlbitrosTitle_observacion}" />
                        <p:outputLabel value="#{idioma.CreateAlbitrosLabel_idPersona}" for="idPersona" />
                        <p:selectOneMenu id="idPersona" value="#{albitrosController.selected.idPersona}" >
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="idPersonaItem"
                                           itemValue="#{idPersonaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{idioma.CreateAlbitrosLabel_idTipoAlbitro}" for="idTipoAlbitro" />
                        <p:selectOneMenu id="idTipoAlbitro" value="#{albitrosController.selected.idTipoAlbitro}" >
                            <f:selectItems value="#{tipoAlbitroController.itemsAvailableSelectOne}"
                                           var="idTipoAlbitroItem"
                                           itemValue="#{idTipoAlbitroItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton icon="ui-icon-circle-check" actionListener="#{albitrosController.create}" value="#{idioma.Save}" update="display,:AlbitrosListForm:datalist,:growl" oncomplete="handleSubmit(args,'AlbitrosCreateDialog');"/>
                    <p:commandButton icon="ui-icon-close" value="#{idioma.Cancel}" onclick="AlbitrosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
