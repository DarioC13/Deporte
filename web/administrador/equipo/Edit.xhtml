<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EquipoEditDlg" widgetVar="EquipoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.EditEquipoTitle}">
            <h:form id="EquipoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{equipoController.selected != null}">
                        <p:outputLabel value="#{idioma.EditEquipoLabel_nomEquipo}" for="nomEquipo" />
                        <p:inputText id="nomEquipo" value="#{equipoController.selected.nomEquipo}" title="#{idioma.EditEquipoTitle_nomEquipo}" />
                        <p:outputLabel value="#{idioma.EditEquipoLabel_fechaInscripcion}" for="fechaInscripcion" />
                        <p:calendar id="fechaInscripcion" pattern="MM/dd/yyyy" value="#{equipoController.selected.fechaInscripcion}" title="#{idioma.EditEquipoTitle_fechaInscripcion}"  showOn="button"/>
                        <p:outputLabel value="#{idioma.EditEquipoLabel_logo}" for="logo" />
                        <p:inputText id="logo" value="#{equipoController.selected.logo}" title="#{idioma.EditEquipoTitle_logo}" />
                        <p:outputLabel value="#{idioma.EditEquipoLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{equipoController.selected.direccion}" title="#{idioma.EditEquipoTitle_direccion}" />
                        <p:outputLabel value="#{idioma.EditEquipoLabel_email}" for="email" />
                        <p:inputText id="email" value="#{equipoController.selected.email}" title="#{idioma.EditEquipoTitle_email}" />
                        <p:outputLabel value="#{idioma.EditEquipoLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{equipoController.selected.telefono}" title="#{idioma.EditEquipoTitle_telefono}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{equipoController.update}" value="#{idioma.Save}" update="display,:EquipoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EquipoEditDialog');"/>
                    <p:commandButton value="#{idioma.Cancel}" onclick="EquipoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
