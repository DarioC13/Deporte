<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EncuentrosViewDlg" widgetVar="EncuentrosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.ViewEncuentrosTitle}">
            <h:form id="EncuentrosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{encuentrosController.selected != null}">

                        <h:outputText value="#{idioma.ViewEncuentrosLabel_fechaEncuentro}"/>
                        <h:outputText value="#{encuentrosController.selected.fechaEncuentro}" title="#{idioma.ViewEncuentrosTitle_fechaEncuentro}">
                            <f:convertDateTime pattern="MM/dd/yyyy" locale="es" />
                        </h:outputText>
                        <h:outputText value="#{idioma.ViewEncuentrosLabel_hora}"/>
                        <h:outputText value="#{encuentrosController.selected.hora}" title="#{idioma.ViewEncuentrosTitle_hora}"/>
                        <h:outputText value="#{idioma.ViewEncuentrosLabel_asignarCampeonatoCategoria}"/>
                        <h:outputText value="#{encuentrosController.selected.asignarCampeonatoCategoria.idCampeonato.campeonato}" title="#{idioma.ViewEncuentrosTitle_asignarCampeonatoCategoria}"/>
                        <h:outputText value="#{idioma.ViewEncuentrosLabel_idEquipoA}"/>
                        <h:outputText value="#{encuentrosController.selected.idEquipoA.nomEquipo}" title="#{idioma.ViewEncuentrosTitle_idEquipoA}"/>
                        <h:outputText value="#{idioma.ViewEncuentrosLabel_idEquipoB}"/>
                        <h:outputText value="#{encuentrosController.selected.idEquipoB.nomEquipo}" title="#{idioma.ViewEncuentrosTitle_idEquipoB}"/>
                        <h:outputText value="#{idioma.ViewEncuentrosLabel_idEsenario}"/>
                        <h:outputText value="#{encuentrosController.selected.idEsenario.esesario}" title="#{idioma.ViewEncuentrosTitle_idEsenario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{idioma.Close}" onclick="EncuentrosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
