<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InscripcionViewDlg" widgetVar="InscripcionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.ViewInscripcionTitle}">
            <h:form id="InscripcionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inscripcionController.selected != null}">

                        <h:outputText value="#{idioma.ViewInscripcionLabel_inscripcion}"/>
                        <h:outputText value="#{inscripcionController.selected.inscripcion}" title="#{idioma.ViewInscripcionTitle_inscripcion}"/>
                        <h:outputText value="#{idioma.ViewInscripcionLabel_garantia}"/>
                        <h:outputText value="#{inscripcionController.selected.garantia}" title="#{idioma.ViewInscripcionTitle_garantia}"/>
                        <h:outputText value="#{idioma.ViewInscripcionLabel_observacion}"/>
                        <h:outputText value="#{inscripcionController.selected.observacion}" title="#{idioma.ViewInscripcionTitle_observacion}"/>
                        <h:outputText value="#{idioma.ViewInscripcionLabel_fechaResgistro}"/>
                        <h:outputText value="#{inscripcionController.selected.fechaResgistro}" title="#{idioma.ViewInscripcionTitle_fechaResgistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{idioma.ViewInscripcionLabel_idCampeonato}"/>
                        <h:outputText value="#{inscripcionController.selected.idCampeonato.campeonato}" title="#{idioma.ViewInscripcionTitle_idCampeonato}"/>
                        <h:outputText value="#{idioma.ViewInscripcionLabel_idEquipo}"/>
                        <h:outputText value="#{inscripcionController.selected.idEquipo.nomEquipo}" title="#{idioma.ViewInscripcionTitle_idEquipo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{idioma.Close}" onclick="InscripcionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
