<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InscripcionEditDlg" widgetVar="InscripcionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.EditInscripcionTitle}">
            <h:form id="InscripcionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inscripcionController.selected != null}">

                        <p:outputLabel value="#{idioma.EditInscripcionLabel_inscripcion}" for="inscripcion" />
                        <p:inputText id="inscripcion" value="#{inscripcionController.selected.inscripcion}" title="#{idioma.EditInscripcionTitle_inscripcion}" />
                        <p:outputLabel value="#{idioma.EditInscripcionLabel_garantia}" for="garantia" />
                        <p:inputText id="garantia" value="#{inscripcionController.selected.garantia}" title="#{idioma.EditInscripcionTitle_garantia}" />
                        <p:outputLabel value="#{idioma.EditInscripcionLabel_observacion}" for="observacion" />
                        <p:inputText id="observacion" value="#{inscripcionController.selected.observacion}" title="#{idioma.EditInscripcionTitle_observacion}" />
                        <p:outputLabel value="#{idioma.EditInscripcionLabel_fechaResgistro}" for="fechaResgistro" />
                        <p:calendar id="fechaResgistro" pattern="MM/dd/yyyy HH:mm:ss" locale="es" value="#{inscripcionController.selected.fechaResgistro}" title="#{idioma.EditInscripcionTitle_fechaResgistro}"  showOn="button"/>
                        <p:outputLabel value="#{idioma.EditInscripcionLabel_idCampeonato}" for="idCampeonato" />
                        <p:selectOneMenu id="idCampeonato" value="#{inscripcionController.selected.idCampeonato}" >
                            <f:selectItems value="#{campeonatoController.itemsAvailableSelectOne}"
                                           var="idCampeonatoItem"
                                           itemValue="#{idCampeonatoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{idioma.EditInscripcionLabel_idEquipo}" for="idEquipo" />
                        <p:selectOneMenu id="idEquipo" value="#{inscripcionController.selected.idEquipo}" >
                            <f:selectItem itemLabel="#{idioma.SelectOneMessage}"/>
                            <f:selectItems value="#{equipoController.itemsAvailableSelectOne}"
                                           var="idEquipoItem"
                                           itemValue="#{idEquipoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{inscripcionController.update}" value="#{idioma.Save}" update="display,:InscripcionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'InscripcionEditDialog');"/>
                    <p:commandButton value="#{idioma.Cancel}" onclick="InscripcionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
