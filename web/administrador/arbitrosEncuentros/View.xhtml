<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArbitrosEncuentrosViewDlg" widgetVar="ArbitrosEncuentrosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.ViewArbitrosEncuentrosTitle}">
            <h:form id="ArbitrosEncuentrosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{arbitrosEncuentrosController.selected != null}">

                        <h:outputText value="#{idioma.ViewArbitrosEncuentrosLabel_idAlbitro}"/>
                        <h:outputText value="#{arbitrosEncuentrosController.selected.idAlbitro.idPersona.name}&nbsp;#{arbitrosEncuentrosController.selected.idAlbitro.idPersona.apellido}" title="#{idioma.ViewArbitrosEncuentrosTitle_idAlbitro}"/>
                        <h:outputText value="#{idioma.ViewArbitrosEncuentrosLabel_idEncuentro}"/>
                        <h:outputText value="#{arbitrosEncuentrosController.selected.idEncuentro.fechaEncuentro}" title="#{idioma.ViewArbitrosEncuentrosTitle_idEncuentro}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{idioma.Close}" onclick="ArbitrosEncuentrosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
