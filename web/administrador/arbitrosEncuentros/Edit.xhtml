<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArbitrosEncuentrosEditDlg" widgetVar="ArbitrosEncuentrosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.EditArbitrosEncuentrosTitle}">
            <h:form id="ArbitrosEncuentrosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{arbitrosEncuentrosController.selected != null}">

                        <p:outputLabel value="#{idioma.EditArbitrosEncuentrosLabel_idAlbitro}" for="idAlbitro" />
                        <p:selectOneMenu id="idAlbitro" value="#{arbitrosEncuentrosController.selected.idAlbitro}" >
                            <f:selectItem itemLabel="#{idioma.SelectOneMessage}"/>
                            <f:selectItems value="#{albitrosController.itemsAvailableSelectOne}"
                                           var="idAlbitroItem"
                                           itemValue="#{idAlbitroItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{idioma.EditArbitrosEncuentrosLabel_idEncuentro}" for="idEncuentro" />
                        <p:selectOneMenu id="idEncuentro" value="#{arbitrosEncuentrosController.selected.idEncuentro}" >
                            <f:selectItem itemLabel="#{idioma.SelectOneMessage}"/>
                            <f:selectItems value="#{encuentrosController.itemsAvailableSelectOne}"
                                           var="idEncuentroItem"
                                           itemValue="#{idEncuentroItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{arbitrosEncuentrosController.update}" value="#{idioma.Save}" update="display,:ArbitrosEncuentrosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ArbitrosEncuentrosEditDialog');"/>
                    <p:commandButton value="#{idioma.Cancel}" onclick="ArbitrosEncuentrosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
