<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsginarDignidadesEditDlg" widgetVar="AsginarDignidadesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.EditAsginarDignidadesTitle}">
            <h:form id="AsginarDignidadesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{asginarDignidadesController.selected != null}">
                       
                        <p:outputLabel value="#{idioma.EditAsginarDignidadesLabel_obervacion}" for="obervacion" />
                        <p:inputText id="obervacion" value="#{asginarDignidadesController.selected.obervacion}" title="#{idioma.EditAsginarDignidadesTitle_obervacion}" />
                        <p:outputLabel value="#{idioma.EditAsginarDignidadesLabel_idDignidades}" for="idDignidades" />
                        <p:selectOneMenu id="idDignidades" value="#{asginarDignidadesController.selected.idDignidades}" >
                            <f:selectItem itemLabel="#{idioma.SelectOneMessage}"/>
                            <f:selectItems value="#{dignidadesController.itemsAvailableSelectOne}"
                                           var="idDignidadesItem"
                                           itemValue="#{idDignidadesItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{idioma.EditAsginarDignidadesLabel_idPersona}" for="idPersona" />
                        <p:selectOneMenu id="idPersona" value="#{asginarDignidadesController.selected.idPersona}" >
                            <f:selectItem itemLabel="#{idioma.SelectOneMessage}"/>
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="idPersonaItem"
                                           itemValue="#{idPersonaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{asginarDignidadesController.update}" value="#{idioma.Save}" update="display,:AsginarDignidadesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AsginarDignidadesEditDialog');"/>
                    <p:commandButton value="#{idioma.Cancel}" onclick="AsginarDignidadesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
