<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

 <ui:composition>

        <p:dialog id="CampeonatoEditDlg" widgetVar="CampeonatoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.EditCampeonatoTitle}">
            <h:form id="CampeonatoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{campeonatoController.selected != null}">
                       
                        <p:outputLabel value="#{idioma.EditCampeonatoLabel_campeonato}" for="campeonato" />
                        <p:inputText id="campeonato" value="#{campeonatoController.selected.campeonato}" title="#{idioma.EditCampeonatoTitle_campeonato}" />
                        <p:outputLabel value="Fecha Inicio" for="fechaDeInicio" />
                        <p:calendar id="fechaDeInicio" pattern="MM/dd/yyyy" value="#{campeonatoController.selected.fechaDeInicio}" title="#{idioma.EditCampeonatoTitle_fechaDeInicio}"  showOn="button"/>
                        <p:outputLabel value="Fecha Fin" for="fechaFin" />
                        <p:calendar id="fechaFin" pattern="MM/dd/yyyy" value="#{campeonatoController.selected.fechaFin}" title="#{idioma.EditCampeonatoTitle_fechaFin}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{campeonatoController.update}" value="#{idioma.Save}" update="display,:CampeonatoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CampeonatoEditDialog');"/>
                    <p:commandButton value="#{idioma.Cancel}" onclick="CampeonatoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
