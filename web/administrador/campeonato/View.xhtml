<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CampeonatoViewDlg" widgetVar="CampeonatoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.ViewCampeonatoTitle}">
            <h:form id="CampeonatoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{campeonatoController.selected != null}">

                        <h:outputText value="#{idioma.ViewCampeonatoLabel_campeonato}"/>
                        <h:outputText value="#{campeonatoController.selected.campeonato}" title="#{idioma.ViewCampeonatoTitle_campeonato}"/>
                        <h:outputText value="Fecha de Inicio"/>
                        <h:outputText value="#{campeonatoController.selected.fechaDeInicio}" title="Fecha de Inicio"/>
                        <h:outputText value="Fecha de Fin"/>
                        <h:outputText value="#{campeonatoController.selected.fechaFin}" title="Fecha de Fin"/>
                    </p:panelGrid>
                    <p:commandButton value="#{idioma.Close}" onclick="CampeonatoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
