<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ControlDePagoCreateDlg" widgetVar="ControlDePagoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.CreateControlDePagoTitle}">
            <h:form id="ControlDePagoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controlDePagoController.selected != null}">

                        <p:outputLabel value="#{idioma.CreateControlDePagoLabel_controlPago}" for="controlPago" />
                        <p:inputText id="controlPago" value="#{controlDePagoController.selected.controlPago}" title="#{idioma.CreateControlDePagoTitle_controlPago}" />
                        <p:outputLabel value="#{idioma.CreateControlDePagoLabel_observacion}" for="observacion" />
                        <p:inputText id="observacion" value="#{controlDePagoController.selected.observacion}" title="#{idioma.CreateControlDePagoTitle_observacion}" />
                    </p:panelGrid>
                    <p:commandButton icon="ui-icon-circle-check" actionListener="#{controlDePagoController.create}" value="#{idioma.Save}" update="display,:ControlDePagoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ControlDePagoCreateDialog');"/>
                    <p:commandButton icon="ui-icon-close"  value="#{idioma.Cancel}" onclick="ControlDePagoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
