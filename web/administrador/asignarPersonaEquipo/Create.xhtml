<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsignarPersonaEquipoCreateDlg" widgetVar="AsignarPersonaEquipoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.CreateAsignarPersonaEquipoTitle}">
            <h:form id="AsignarPersonaEquipoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{asignarPersonaEquipoController.selected != null}">

                        <p:outputLabel value="#{idioma.CreateAsignarPersonaEquipoLabel_observacion}" for="observacion" />
                        <p:inputText id="observacion" value="#{asignarPersonaEquipoController.selected.observacion}" title="#{idioma.CreateAsignarPersonaEquipoTitle_observacion}" />
                        <p:outputLabel value="#{idioma.CreateAsignarPersonaEquipoLabel_idEquipo}" for="idEquipo" />
                        <p:selectOneMenu id="idEquipo" value="#{asignarPersonaEquipoController.selected.idEquipo}" >
                            <f:selectItems value="#{equipoController.itemsAvailableSelectOne}"
                                           var="idEquipoItem"
                                           itemValue="#{idEquipoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{idioma.CreateAsignarPersonaEquipoLabel_idPersona}" for="idPersona" />
                        <p:selectOneMenu id="idPersona" value="#{asignarPersonaEquipoController.selected.idPersona}" >
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="idPersonaItem"
                                           itemValue="#{idPersonaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton icon="ui-icon-circle-check" actionListener="#{asignarPersonaEquipoController.create}" value="#{idioma.Save}" update="display,:AsignarPersonaEquipoListForm:datalist,:growl" oncomplete="handleSubmit(args,'AsignarPersonaEquipoCreateDialog');"/>
                    <p:commandButton icon="ui-icon-close"  value="#{idioma.Cancel}" onclick="AsignarPersonaEquipoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
