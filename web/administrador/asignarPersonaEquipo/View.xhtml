<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsignarPersonaEquipoViewDlg" widgetVar="AsignarPersonaEquipoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.ViewAsignarPersonaEquipoTitle}">
            <h:form id="AsignarPersonaEquipoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{asignarPersonaEquipoController.selected != null}">

                        <h:outputText value="#{idioma.ViewAsignarPersonaEquipoLabel_observacion}"/>
                        <h:outputText value="#{asignarPersonaEquipoController.selected.observacion}" title="#{idioma.ViewAsignarPersonaEquipoTitle_observacion}"/>
                        <h:outputText value="#{idioma.ViewAsignarPersonaEquipoLabel_idEquipo}"/>
                        <h:outputText value="#{asignarPersonaEquipoController.selected.idEquipo.nomEquipo}" title="#{idioma.ViewAsignarPersonaEquipoTitle_idEquipo}"/>
                        <h:outputText value="#{idioma.ViewAsignarPersonaEquipoLabel_idPersona}"/>
                        <h:outputText value="#{asignarPersonaEquipoController.selected.idPersona.name}&nbsp;#{asignarPersonaEquipoController.selected.idPersona.apellido}" title="#{idioma.ViewAsignarPersonaEquipoTitle_idPersona}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{idioma.Close}" onclick="AsignarPersonaEquipoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
