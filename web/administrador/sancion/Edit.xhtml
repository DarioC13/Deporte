<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SancionEditDlg" widgetVar="SancionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.EditSancionTitle}">
            <h:form id="SancionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sancionController.selected != null}">
                        <p:outputLabel value="#{idioma.EditSancionLabel_sancion}" for="sancion" />
                        <p:inputText id="sancion" value="#{sancionController.selected.sancion}" title="#{idioma.EditSancionTitle_sancion}" />
                        <p:outputLabel value="#{idioma.EditSancionLabel_costo}" for="costo" />
                        <p:inputText id="costo" value="#{sancionController.selected.costo}" title="#{idioma.EditSancionTitle_costo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sancionController.update}" value="#{idioma.Save}" update="display,:SancionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SancionEditDialog');"/>
                    <p:commandButton value="#{idioma.Cancel}" onclick="SancionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
