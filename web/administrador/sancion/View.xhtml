<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SancionViewDlg" widgetVar="SancionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.ViewSancionTitle}">
            <h:form id="SancionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sancionController.selected != null}">
                       
                        <h:outputText value="#{idioma.ViewSancionLabel_sancion}"/>
                        <h:outputText value="#{sancionController.selected.sancion}" title="#{idioma.ViewSancionTitle_sancion}"/>
                        <h:outputText value="#{idioma.ViewSancionLabel_costo}"/>
                        <h:outputText value="#{sancionController.selected.costo}" title="#{idioma.ViewSancionTitle_costo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{idioma.Close}" onclick="SancionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
