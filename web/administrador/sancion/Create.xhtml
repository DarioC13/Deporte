<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SancionCreateDlg" widgetVar="SancionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.CreateSancionTitle}">
            <h:form id="SancionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sancionController.selected != null}">
                        
                        <p:outputLabel value="#{idioma.CreateSancionLabel_sancion}" for="sancion" />
                        <p:inputText id="sancion" value="#{sancionController.selected.sancion}" title="#{idioma.CreateSancionTitle_sancion}" />
                        <p:outputLabel value="#{idioma.CreateSancionLabel_costo}" for="costo" />
                        <p:inputText id="costo" value="#{sancionController.selected.costo}" title="#{idioma.CreateSancionTitle_costo}" />
                    </p:panelGrid>
                    <p:commandButton  icon="ui-icon-circle-check"  actionListener="#{sancionController.create}" value="#{idioma.Save}" update="display,:SancionListForm:datalist,:growl" oncomplete="handleSubmit(args,'SancionCreateDialog');"/>
                    <p:commandButton  icon="ui-icon-close" value="#{idioma.Cancel}" onclick="SancionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
