<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcadorEquipoEditDlg" widgetVar="MarcadorEquipoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.EditMarcadorEquipoTitle}">
            <h:form id="MarcadorEquipoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{marcadorEquipoController.selected != null}">
                       
                        <p:outputLabel value="#{idioma.EditMarcadorEquipoLabel_numGolFavor}" for="numGolFavor" />
                        <p:inputText id="numGolFavor" value="#{marcadorEquipoController.selected.numGolFavor}" title="#{idioma.EditMarcadorEquipoTitle_numGolFavor}" />
                        <p:outputLabel value="#{idioma.EditMarcadorEquipoLabel_numGolContra}" for="numGolContra" />
                        <p:inputText id="numGolContra" value="#{marcadorEquipoController.selected.numGolContra}" title="#{idioma.EditMarcadorEquipoTitle_numGolContra}" />
                        <p:outputLabel value="#{idioma.EditMarcadorEquipoLabel_diferenciaGoles}" for="diferenciaGoles" />
                        <p:inputText id="diferenciaGoles" value="#{marcadorEquipoController.selected.diferenciaGoles}" title="#{idioma.EditMarcadorEquipoTitle_diferenciaGoles}" />
                        <p:outputLabel value="#{idioma.EditMarcadorEquipoLabel_informeEncuentroEquipo}" for="informeEncuentroEquipo" />
                        <p:inputText id="informeEncuentroEquipo" value="#{marcadorEquipoController.selected.informeEncuentroEquipo}" title="#{idioma.EditMarcadorEquipoTitle_informeEncuentroEquipo}" />
                        <p:outputLabel value="#{idioma.EditMarcadorEquipoLabel_idEncuentro}" for="idEncuentro" />
                        <p:selectOneMenu id="idEncuentro" value="#{marcadorEquipoController.selected.idEncuentro}" >
                            <f:selectItem itemLabel="#{idioma.SelectOneMessage}"/>
                            <f:selectItems value="#{encuentrosController.itemsAvailableSelectOne}"
                                           var="idEncuentroItem"
                                           itemValue="#{idEncuentroItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{idioma.EditMarcadorEquipoLabel_idEquipo}" for="idEquipo" />
                        <p:selectOneMenu id="idEquipo" value="#{marcadorEquipoController.selected.idEquipo}" >
                            <f:selectItem itemLabel="#{idioma.SelectOneMessage}"/>
                            <f:selectItems value="#{equipoController.itemsAvailableSelectOne}"
                                           var="idEquipoItem"
                                           itemValue="#{idEquipoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{idioma.EditMarcadorEquipoLabel_idEstadoEncuentro}" for="idEstadoEncuentro" />
                        <p:selectOneMenu id="idEstadoEncuentro" value="#{marcadorEquipoController.selected.idEstadoEncuentro}" >
                            <f:selectItem itemLabel="#{idioma.SelectOneMessage}"/>
                            <f:selectItems value="#{estadoEncuentroController.itemsAvailableSelectOne}"
                                           var="idEstadoEncuentroItem"
                                           itemValue="#{idEstadoEncuentroItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{marcadorEquipoController.update}" value="#{idioma.Save}" update="display,:MarcadorEquipoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MarcadorEquipoEditDialog');"/>
                    <p:commandButton value="#{idioma.Cancel}" onclick="MarcadorEquipoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
