<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DignidadesViewDlg" widgetVar="DignidadesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.ViewDignidadesTitle}">
            <h:form id="DignidadesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dignidadesController.selected != null}">

                        <h:outputText value="#{idioma.ViewDignidadesLabel_cargo}"/>
                        <h:outputText value="#{dignidadesController.selected.cargo}" title="#{idioma.ViewDignidadesTitle_cargo}"/>
                        <h:outputText value="#{idioma.ViewDignidadesLabel_descipcion}"/>
                        <h:outputText value="#{dignidadesController.selected.descipcion}" title="#{idioma.ViewDignidadesTitle_descipcion}"/>
                        <h:outputText value="#{idioma.ViewDignidadesLabel_fechaRegistro}"/>
                        <h:outputText value="#{dignidadesController.selected.fechaRegistro}" title="#{idioma.ViewDignidadesTitle_fechaRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{idioma.Close}" onclick="DignidadesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
