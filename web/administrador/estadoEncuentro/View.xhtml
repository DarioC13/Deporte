<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoEncuentroViewDlg" widgetVar="EstadoEncuentroViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.ViewEstadoEncuentroTitle}">
            <h:form id="EstadoEncuentroViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoEncuentroController.selected != null}">

                        <h:outputText value="#{idioma.ViewEstadoEncuentroLabel_estadoEncuentro}"/>
                        <h:outputText value="#{estadoEncuentroController.selected.estadoEncuentro}" title="#{idioma.ViewEstadoEncuentroTitle_estadoEncuentro}"/>
                        <h:outputText value="#{idioma.ViewEstadoEncuentroLabel_puntos}"/>
                        <h:outputText value="#{estadoEncuentroController.selected.puntos}" title="#{idioma.ViewEstadoEncuentroTitle_puntos}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{idioma.Close}" onclick="EstadoEncuentroViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
