<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolDeportivoViewDlg" widgetVar="RolDeportivoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.ViewRolDeportivoTitle}">
            <h:form id="RolDeportivoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolDeportivoController.selected != null}">
                        
                        <h:outputText value="#{idioma.ViewRolDeportivoLabel_rolDeportivo}"/>
                        <h:outputText value="#{rolDeportivoController.selected.rolDeportivo}" title="#{idioma.ViewRolDeportivoTitle_rolDeportivo}"/>
                        <h:outputText value="#{idioma.ViewRolDeportivoLabel_observacion}"/>
                        <h:outputText value="#{rolDeportivoController.selected.observacion}" title="#{idioma.ViewRolDeportivoTitle_observacion}"/>
                        <h:outputText value="#{idioma.ViewRolDeportivoLabel_fechaHoraRegistro}"/>
                        <h:outputText value="#{rolDeportivoController.selected.fechaHoraRegistro}" title="#{idioma.ViewRolDeportivoTitle_fechaHoraRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{idioma.Close}" onclick="RolDeportivoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
