<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolDeportivoEditDlg" widgetVar="RolDeportivoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.EditRolDeportivoTitle}">
            <h:form id="RolDeportivoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolDeportivoController.selected != null}">
                      
                        <p:outputLabel value="#{idioma.EditRolDeportivoLabel_rolDeportivo}" for="rolDeportivo" />
                        <p:inputText id="rolDeportivo" value="#{rolDeportivoController.selected.rolDeportivo}" title="#{idioma.EditRolDeportivoTitle_rolDeportivo}" />
                        <p:outputLabel value="#{idioma.EditRolDeportivoLabel_observacion}" for="observacion" />
                        <p:inputText id="observacion" value="#{rolDeportivoController.selected.observacion}" title="#{idioma.EditRolDeportivoTitle_observacion}" />
                        <p:outputLabel value="#{idioma.EditRolDeportivoLabel_fechaHoraRegistro}" for="fechaHoraRegistro" />
                        <p:calendar id="fechaHoraRegistro" pattern="MM/dd/yyyy HH:mm:ss" locale="es" value="#{rolDeportivoController.selected.fechaHoraRegistro}" title="#{idioma.EditRolDeportivoTitle_fechaHoraRegistro}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolDeportivoController.update}" value="#{idioma.Save}" update="display,:RolDeportivoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RolDeportivoEditDialog');"/>
                    <p:commandButton value="#{idioma.Cancel}" onclick="RolDeportivoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
