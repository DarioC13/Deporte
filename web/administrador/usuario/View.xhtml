<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.ViewUsuarioTitle}">
            <h:form id="UsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        
                        <h:outputText value="#{idioma.ViewUsuarioLabel_usuario}"/>
                        <h:outputText value="#{usuarioController.selected.usuario}" title="#{idioma.ViewUsuarioTitle_usuario}"/>
                        <h:outputText value="#{idioma.ViewUsuarioLabel_password}"/>
                        <h:outputText value="#{usuarioController.selected.password}" title="#{idioma.ViewUsuarioTitle_password}"/>
                        <h:outputText value="#{idioma.ViewUsuarioLabel_fechaIngreso}"/>
                        <h:outputText value="#{usuarioController.selected.fechaIngreso}" title="#{idioma.ViewUsuarioTitle_fechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{idioma.ViewUsuarioLabel_idPersona}"/>
                        <h:outputText value="#{usuarioController.selected.idPersona.name}&nbsp;#{usuarioController.selected.idPersona.apellido}" title="#{idioma.ViewUsuarioTitle_idPersona}"/>
                        <h:outputText value="#{idioma.ViewUsuarioLabel_idRol}"/>
                        <h:outputText value="#{usuarioController.selected.idRol.descripcion}" title="#{idioma.ViewUsuarioTitle_idRol}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{idioma.Close}" onclick="UsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
