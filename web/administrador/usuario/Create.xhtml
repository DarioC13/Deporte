<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.CreateUsuarioTitle}">
            <h:form id="UsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        
                        <p:outputLabel value="#{idioma.CreateUsuarioLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{usuarioController.selected.usuario}" title="#{idioma.CreateUsuarioTitle_usuario}" />
                        <p:outputLabel value="#{idioma.CreateUsuarioLabel_password}" for="password" />
                        <p:inputText id="password" value="#{usuarioController.selected.password}" title="#{idioma.CreateUsuarioTitle_password}" />
                        <p:outputLabel value="#{idioma.CreateUsuarioLabel_fechaIngreso}" for="fechaIngreso" />
                        <p:calendar id="fechaIngreso" pattern="MM/dd/yyyy HH:mm:ss" locale="es" value="#{usuarioController.selected.fechaIngreso}" title="#{idioma.EditUsuarioTitle_fechaIngreso}"  showOn="button"/>
                        <p:outputLabel value="#{idioma.CreateUsuarioLabel_idPersona}" for="idPersona" />
                        <p:selectOneMenu id="idPersona" value="#{usuarioController.selected.idPersona}" >
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="idPersonaItem"
                                           itemValue="#{idPersonaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{idioma.CreateUsuarioLabel_idRol}" for="idRol" />
                        <p:selectOneMenu id="idRol" value="#{usuarioController.selected.idRol}" >
                            <f:selectItems value="#{rolController.itemsAvailableSelectOne}"
                                           var="idRolItem"
                                           itemValue="#{idRolItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.create}" value="#{idioma.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioCreateDialog');"/>
                    <p:commandButton value="#{idioma.Cancel}" onclick="UsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
