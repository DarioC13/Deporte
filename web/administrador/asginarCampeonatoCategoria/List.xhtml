<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{idioma.ListAsginarCampeonatoCategoriaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AsginarCampeonatoCategoriaListForm">
                <p:panel header="#{idioma.ListAsginarCampeonatoCategoriaTitle}">
                    <p:dataTable id="datalist" value="#{asginarCampeonatoCategoriaController.items}" var="item"
                                 selectionMode="single" selection="#{asginarCampeonatoCategoriaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idasginarCampeonatoCategoria}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>


                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{idioma.ListAsginarCampeonatoCategoriaTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{idioma.ListAsginarCampeonatoCategoriaTitle_idCampeonato}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCampeonato.campeonato}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{idioma.ListAsginarCampeonatoCategoriaTitle_idCategoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCategoria.categoria}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{idioma.ListAsginarCampeonatoCategoriaTitle_idEquipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEquipo.nomEquipo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{idioma.Create}" actionListener="#{asginarCampeonatoCategoriaController.prepareCreate}" update=":AsginarCampeonatoCategoriaCreateForm" oncomplete="PF('AsginarCampeonatoCategoriaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{idioma.View}" update=":AsginarCampeonatoCategoriaViewForm" oncomplete="PF('AsginarCampeonatoCategoriaViewDialog').show()" disabled="#{empty asginarCampeonatoCategoriaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{idioma.Edit}" update=":AsginarCampeonatoCategoriaEditForm" oncomplete="PF('AsginarCampeonatoCategoriaEditDialog').show()" disabled="#{empty asginarCampeonatoCategoriaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{idioma.Delete}" actionListener="#{asginarCampeonatoCategoriaController.destroy}" update=":growl,datalist" disabled="#{empty asginarCampeonatoCategoriaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
