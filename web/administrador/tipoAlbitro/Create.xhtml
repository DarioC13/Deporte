<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoAlbitroCreateDlg" widgetVar="TipoAlbitroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.CreateTipoAlbitroTitle}">
            <h:form id="TipoAlbitroCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoAlbitroController.selected != null}">
                        <p:outputLabel value="#{idioma.CreateTipoAlbitroLabel_idTipoAlbitro}" for="idTipoAlbitro" />
                        <p:inputText id="idTipoAlbitro" value="#{tipoAlbitroController.selected.idTipoAlbitro}" title="#{idioma.CreateTipoAlbitroTitle_idTipoAlbitro}" required="true" requiredMessage="#{idioma.CreateTipoAlbitroRequiredMessage_idTipoAlbitro}"/>
                        <p:outputLabel value="#{idioma.CreateTipoAlbitroLabel_tipoAlbitro}" for="tipoAlbitro" />
                        <p:inputText id="tipoAlbitro" value="#{tipoAlbitroController.selected.tipoAlbitro}" title="#{idioma.CreateTipoAlbitroTitle_tipoAlbitro}" />
                        <p:outputLabel value="#{idioma.CreateTipoAlbitroLabel_observacion}" for="observacion" />
                        <p:inputText id="observacion" value="#{tipoAlbitroController.selected.observacion}" title="#{idioma.CreateTipoAlbitroTitle_observacion}" />
                    </p:panelGrid>
                    <p:commandButton  icon="ui-icon-circle-check"  actionListener="#{tipoAlbitroController.create}" value="#{idioma.Save}" update="display,:TipoAlbitroListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoAlbitroCreateDialog');"/>
                    <p:commandButton  icon="ui-icon-close" value="#{idioma.Cancel}" onclick="TipoAlbitroCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
