<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoAlbitroViewDlg" widgetVar="TipoAlbitroViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.ViewTipoAlbitroTitle}">
            <h:form id="TipoAlbitroViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoAlbitroController.selected != null}">
                        <h:outputText value="#{idioma.ViewTipoAlbitroLabel_idTipoAlbitro}"/>
                        <h:outputText value="#{tipoAlbitroController.selected.idTipoAlbitro}" title="#{idioma.ViewTipoAlbitroTitle_idTipoAlbitro}"/>
                        <h:outputText value="#{idioma.ViewTipoAlbitroLabel_tipoAlbitro}"/>
                        <h:outputText value="#{tipoAlbitroController.selected.tipoAlbitro}" title="#{idioma.ViewTipoAlbitroTitle_tipoAlbitro}"/>
                        <h:outputText value="#{idioma.ViewTipoAlbitroLabel_observacion}"/>
                        <h:outputText value="#{tipoAlbitroController.selected.observacion}" title="#{idioma.ViewTipoAlbitroTitle_observacion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{idioma.Close}" onclick="TipoAlbitroViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
