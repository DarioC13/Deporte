<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{idioma.ListTipoAlbitroTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TipoAlbitroListForm">
                <p:panel header="#{idioma.ListTipoAlbitroTitle}">
                    <p:dataTable id="datalist" value="#{tipoAlbitroController.items}" var="item"
                                 selectionMode="single" selection="#{tipoAlbitroController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idTipoAlbitro}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{idioma.ListTipoAlbitroTitle_idTipoAlbitro}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoAlbitro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{idioma.ListTipoAlbitroTitle_tipoAlbitro}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoAlbitro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{idioma.ListTipoAlbitroTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{idioma.Create}" actionListener="#{tipoAlbitroController.prepareCreate}" update=":TipoAlbitroCreateForm" oncomplete="PF('TipoAlbitroCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{idioma.View}" update=":TipoAlbitroViewForm" oncomplete="PF('TipoAlbitroViewDialog').show()" disabled="#{empty tipoAlbitroController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{idioma.Edit}" update=":TipoAlbitroEditForm" oncomplete="PF('TipoAlbitroEditDialog').show()" disabled="#{empty tipoAlbitroController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{idioma.Delete}" actionListener="#{tipoAlbitroController.destroy}" update=":growl,datalist" disabled="#{empty tipoAlbitroController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
