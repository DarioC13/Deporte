<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EsenariosCreateDlg" widgetVar="EsenariosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{idioma.CreateEsenariosTitle}">
            <h:form id="EsenariosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{esenariosController.selected != null}">
                        
                        <p:outputLabel value="#{idioma.CreateEsenariosLabel_esesario}" for="esesario" />
                        <p:inputText id="esesario" value="#{esenariosController.selected.esesario}" title="#{idioma.CreateEsenariosTitle_esesario}" />
                        <p:outputLabel value="#{idioma.CreateEsenariosLabel_observacion}" for="observacion" />
                        <p:inputText id="observacion" value="#{esenariosController.selected.observacion}" title="#{idioma.CreateEsenariosTitle_observacion}" />
                    </p:panelGrid>
                    <p:commandButton icon="ui-icon-circle-check" actionListener="#{esenariosController.create}" value="#{idioma.Save}" update="display,:EsenariosListForm:datalist,:growl" oncomplete="handleSubmit(args,'EsenariosCreateDialog');"/>
                    <p:commandButton icon="ui-icon-close" value="#{idioma.Cancel}" onclick="EsenariosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
